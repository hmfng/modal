<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>example</title>
	<style>
		*{margin: 0; padding: 0;}
	</style>
</head>
<body>
	<button class="btn1">show modal</button>
	<button class="btn2">show TimeSelect</button>
</body>
<script src="js/modal-1.0.0.js"></script>
<script src="js/TimeSelect-1.0.0.js"></script>
<script>
	var log = console.log
	var query = document.querySelector.bind(document)

	query('.btn1').onclick = function() {
		var m = new Modal()
		m.init({
			title: 'title',
			unite: 'unite',
			sureCallback: function( data ) {
				log(data)
			}
		})
	}
	query('.btn2').onclick = function() {
		new TimeModal({
			title: '我是标题',
			callback: function( data ) {
				log(data)
			}
		}) 
	}
	
</script>
</html>
