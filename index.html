<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>example</title>
	<style>
		*{margin: 0; padding: 0;}
		html, body {
			width: 100%;
			height: 100%;
		}
	</style>
	<!-- <link rel="stylesheet" href="css/timeSelect.css"> -->
</head>
<body>
	<button class="btn1">show modal</button>
	<button class="btn2">show TimeSelect</button>
</body>
<script src="js/modal-1.0.0.js"></script>
<script src="js/TimeSelect-2.0.0.js"></script>
<script>
	var log = console.log
	var query = document.querySelector.bind(document)

	query('.btn1').onclick = function() {
		new Modal({
			title: '我是标题',
			rightColor: '#278bf8',
			callback: function( data ) {
				log(data)
			}
		})
	}
	query('.btn2').onclick = function() {
		new TimeModal({
			title: '我是标题',
			rightColor: '#278bf8',
			callback: function( data ) {
				log(data)
			}
		}) 
	}
	
</script>
</html>
